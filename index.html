<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預借系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- 歡迎文字 -->
  <div class="p-4 text-lg">Hi，陳緯杰，歡迎使用預借系統</div>

  <!-- Tabs -->
  <div class="flex border-b">
    <button class="tab-btn flex-1 p-3 text-white bg-blue-500" data-tab="visitor">訪客登錄</button>
    <button class="tab-btn flex-1 p-3 text-gray-600 bg-gray-300" data-tab="meeting">會議室借用</button>
    <button class="tab-btn flex-1 p-3 text-gray-600 bg-gray-300" data-tab="equipment">設備借用</button>
  </div>

  <!-- 訪客登錄 -->
  <div id="visitor" class="tab-content active p-4">
    <table class="w-full border border-gray-400 text-sm">
      <tr class="border">
        <td class="p-2 border w-32 bg-gray-200">到訪時間</td>
        <td class="p-2">
          <input type="datetime-local" value="2025-09-30T10:00" class="border p-1 w-full mb-1">
          <div>
            <label><input type="radio" name="location" checked> 台南廠</label>
          <label class="ml-1"><input type="radio" name="location"> 觀音廠</label>
          </div>
        </td>
      </tr>
      <tr class="border">
        <td class="p-2 border bg-gray-200">訪客姓名</td>
        <td class="p-2"><input type="text" value="陳緯杰" class="border p-1 w-full"></td>
      </tr>
      <tr class="border">
        <td class="p-2 border bg-gray-200">公司名稱</td>
        <td class="p-2"><input type="text" value="東陽實業廠股份有限公司" class="border p-1 w-full"></td>
      </tr>
      <tr class="border">
        <td class="p-2 border bg-gray-200">到廠人數</td>
        <td class="p-2 flex items-center">
          <input type="number" value="20" maxlength="2" class="border p-1 w-12 text-center"> <span class="ml-1">人</span>
        </td>
      </tr>
      <tr class="border">
        <td class="p-2 border bg-gray-200">到廠車型</td>
        <td class="p-2">
          <label><input type="checkbox"> 小客車</label>
          <label class="ml-1"><input type="checkbox"> 小巴士</label>
          <label class="ml-1"><input type="checkbox"> 遊覽車</label>
        </td>
      </tr>
      <tr class="border">
        <td class="p-2 border bg-gray-200">工廠參觀</td>
        <td class="p-2">
          <label><input type="radio" name="tour"> 是</label>
          <label class="ml-1"><input type="radio" name="tour"> 否</label>
        </td>
      </tr>
      <tr class="border">
        <td class="p-2 border bg-gray-200">用餐需求</td>
        <td class="p-2">
          <label><input type="radio" name="meal"> 是</label>
          <label class="ml-1"><input type="radio" name="meal"> 否</label>
        </td>
      </tr>
      <tr class="border">
        <td class="p-2 border bg-gray-200">抵達通知</td>
        <td class="p-2">
          <div class="flex">
            <input type="text" value="16796, 24331" class="border p-1 flex-1">
          </div>
        </td>
      </tr>
      <tr class="border">
      <td class="p-2 border bg-gray-200">會議需求</td>
      <td class="p-2">
        <label><input type="radio" name="meeting" value="yes" checked> 是</label>
        <label class="ml-1"><input type="radio" name="meeting" value="no"> 否</label>
      </td>
    </tr>
  </table>
  <button id="visitor-submit" class="w-full mt-4 bg-blue-500 text-white py-2 rounded">
    儲存送出
  </button>
</div>

  <!-- 會議室借用 -->
  <div id="meeting" class="tab-content p-4">
    <table class="w-full border border-gray-400 text-sm">
      <tr class="border">
        <td class="p-2 border w-32 bg-gray-200">借用時間</td>
        <td class="p-2"><input type="text" value="2025/09/30 10:00-12:00" class="border p-1 w-full"></td>
      </tr>
      <tr class="border">
        <td class="p-2 border bg-gray-200">與會人數</td>
        <td class="p-2">
          <input type="number" value="20" maxlength="2" class="border p-1 w-12 text-center"> <span class="ml-1">人，點我顯示可借會議室</span>
        </td>
      </tr>
<tr class="border">
  <td class="p-2 border bg-gray-200">茶水需求</td>
  <td class="p-2 space-y-1">
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>瓶裝水</span>
      <input type="number" value="10" min="0" class="border w-10 text-center">
      <span>瓶</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>麥茶</span>
      <input type="number" value="2" min="0" class="border w-10 text-center">
      <span>壺</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>黑咖啡</span>
      <input type="number" value="2" min="0" class="border w-10 text-center">
      <span>杯</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>拿鐵</span>
      <input type="number" value="3" min="0" class="border w-10 text-center">
      <span>杯</span>
    </label>
  </td>
</tr>
      <tr class="border">
      <td class="p-2 border bg-gray-200">訪客登錄</td>
      <td class="p-2">
        <label><input type="radio" name="visitor_reg" value="yes" checked> 是</label>
        <label class="ml-1"><input type="radio" name="visitor_reg" value="no"> 否</label>
      </td>
    </tr>
  </table>
  <button id="meeting-submit" class="w-full mt-4 bg-blue-500 text-white py-2 rounded">
    儲存送出
  </button>
</div>

  <!-- 設備借用 -->
  <div id="equipment" class="tab-content p-4">
    <table class="w-full border border-gray-400 text-sm">
      <tr class="border">
        <td class="p-2 border w-32 bg-gray-200">借用時間</td>
        <td class="p-2"><input type="text" value="2025/09/30 10:00-12:00" class="border p-1 w-full"></td>
      </tr>
<tr class="border">
  <td class="p-2 border bg-gray-200">設備需求</td>
  <td class="p-2 space-y-1">
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>筆記型電腦</span>
      <input type="number" value="1" min="0" class="border w-10 text-center">
      <span>台</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>投影機</span>
      <input type="number" value="1" min="0" class="border w-10 text-center">
      <span>台</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>無線投影器</span>
      <input type="number" value="1" min="0" class="border w-10 text-center">
      <span>台</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>移動式視訊</span>
      <input type="number" value="2" min="0" class="border w-10 text-center">
      <span>台</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>擴音器</span>
      <input type="number" value="1" min="0" class="border w-10 text-center">
      <span>台</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>高爾夫球車 (4 人座)</span>
      <input type="number" value="1" min="0" class="border w-10 text-center">
      <span>台</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>高爾夫球車 (6 人座)</span>
      <input type="number" value="1" min="0" class="border w-10 text-center">
      <span>台</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="checkbox" checked>
      <span>高爾夫球車 (8 人座)</span>
      <input type="number" value="1" min="0" class="border w-10 text-center">
      <span>台</span>
    </label>
  </td>
</tr>
    </table>
    <button id="equipment-submit" class="w-full mt-4 bg-blue-500 text-white py-2 rounded">
    儲存送出
  </button>
</div>

<!-- JS 切換 -->
<script>
  const tabs = document.querySelectorAll(".tab-btn");
  const contents = document.querySelectorAll(".tab-content");

  // 頁籤切換
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      switchTab(tab.dataset.tab);
    });
  });

  function switchTab(tabId) {
    tabs.forEach(t => {
      t.classList.remove("bg-blue-500","text-white");
      t.classList.add("bg-gray-300","text-gray-600");
    });
    contents.forEach(c => c.classList.remove("active"));

    document.querySelector(`.tab-btn[data-tab='${tabId}']`)
      .classList.add("bg-blue-500","text-white");
    document.querySelector(`.tab-btn[data-tab='${tabId}']`)
      .classList.remove("bg-gray-300","text-gray-600");
    document.getElementById(tabId).classList.add("active");
  }

  // 訪客登錄 → 會議室借用（只有當會議需求=是）
  document.getElementById("visitor-submit").addEventListener("click", (e) => {
    e.preventDefault();
    const meetingNeed = document.querySelector("input[name='meeting']:checked")?.value;
    if (meetingNeed === "yes") {
      switchTab("meeting");
    }
  });

  // 會議室借用 → 訪客登錄（只有當訪客登錄=是）
  document.getElementById("meeting-submit").addEventListener("click", (e) => {
    e.preventDefault();
    const visitorReg = document.querySelector("input[name='visitor_reg']:checked")?.value;
    if (visitorReg === "yes") {
      switchTab("visitor");
    }
  });

  // 設備借用不跳頁籤（按鈕保留）
  document.getElementById("equipment-submit").addEventListener("click", (e) => {
    e.preventDefault();
    alert("設備借用資料已送出！"); // 你可以改成送 API 或其他動作
  });
</script>

</body>
</html>
